<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing - Free Bulma template</title>
  <link rel="shortcut icon" href="/static/assets/trickstok_logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/landing.css">
  <link rel="stylesheet" type="text/css" href="/static/css/form.css">
</head>
<body>
<section class="hero is-fullheight is-info">
  <div class="hero-head">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="../">
            <img src="http://bulma.io/images/bulma-type-white.png" alt="Logo">
          </a>
          <span class="navbar-burger burger" data-target="navbarMenu">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenu" class="navbar-menu">
          <div class="navbar-end">
            <span class="navbar-item">
              <a class="button is-white is-outlined" href="/home">
                <span class="icon">
                  <i class="fa fa-home"></i>
                </span>
                <span>Ouvrir l'application</span>
              </a>
            </span>
            <span class="navbar-item">
              <a class="button is-white is-outlined" href="#">
                <span class="icon">
                  <i class="fa fa-book"></i>
                </span>
                <span>Documentation</span>
              </a>
            </span>
            <span class="navbar-item">
              <a class="button is-white is-outlined" href="https://gitlab.com/comtelabs/tricks-tok">
                <span class="icon">
                  <i class="fa fa-github"></i>
                </span>
                <span>Code source</span>
              </a>
            </span>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="column is-6 is-offset-3">
        <h1 class="title">
          Coming Soon
        </h1>
        <h2 class="subtitle">
          TricksTok est l'application qu'il te faut en tant que passioné de sports freestyle/extrêmes !<br> Pré inscris-toi si-dessous:
        </h2>
        <div class="box">
          <form action="/prelogin" method="post">
            <div class="field is-grouped">
              <p class="control is-expanded">
                <input class="input" type="text" placeholder="my@email.com">
              </p>
              <p class="control">
                <a class="button is-third">
                  Notifiez moi
                </a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</section>
<script async type="text/javascript">
    (function() {
        var burger = document.querySelector('.burger');
        var menu = document.querySelector('#'+burger.dataset.target);
        burger.addEventListener('click', function() {
            burger.classList.toggle('is-active');
            menu.classList.toggle('is-active');
        });
    })();
</script>
</body>
</html>
